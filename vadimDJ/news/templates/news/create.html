{% extends 'main/layout.html' %}

{% block content %}
    <div class="container">
        <div class="jumbotron" style="position: relative; right: -20px;">
            <h1>{{ title }}</h1> 
            <h1 class="display-4">Здесь вы создаете запись для страницы с новостями </h1>

            <form method="post">

                {{ form.title }}<br>
                {{ form.anons }}<br>
                {{ form.full_text }}<br>
                {{ form.data }}<br>
                <span>{{ error }}</span>
                <button class="btn btn-success" type="submit">Добавить статью</button>
                {% csrf_token %}
            </form>

        </div>
    </div>
{% endblock %}
