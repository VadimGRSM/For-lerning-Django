{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <style>
        .o {
            margin-left: 300px;
        }
        body {
            margin: 0px;
        }
    </style>
</head>
<body>
    <aside style="position: fixed">
        <img src="{% static 'main/img/bobr.jpg' %}" alt="logo">
        <span class="logo">BOBR CURVA</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'hub' %}"><li><i class="fa-solid fa-house"></i>  Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>  Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-globe"></i>  Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-pencil"></i>  Добавить запись</button></li></a>
        </ul>
    </aside>
    <main class="o">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
